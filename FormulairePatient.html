<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormulairePatient.css">
    <title>Demande de Consultation En ligne</title>
</head>
<body>

    <div class="container">
      
        <form action="#" method="post" class="consultation-form">
            <h2>Demande de Consultation</h2>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="symptomes">Symptômes :</label>
            <textarea id="symptomes" name="symptomes" rows="4" required></textarea>

            <input type="submit" value="Envoyer">
        </form>
       
    </div>

</body>
</html>
